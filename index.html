<!DOCTYPE html>
<!-- html 가장 첫줄은 무조건 <!DOCTYPE html> -->
<!-- 위 태크는 본 문서가 HTML5로 작성되었다는 것을 보여주는 것 -->
<html lang="ko">
<!-- 두번째 줄과 마지막 줄은 <html>, </html> 태그로 묶어줄 것 -->
<!-- 하나의 html 문서의 시작과 끝이라는 것을 보여줌 -->
<!-- <html> 태그를 만나 </html>까지 소스를 읽어 화면에 표시 -->
<!-- lang="ko"는 본 문서가 한글로 작성되었다는 것을 보여줌-->
<!-- lang="ko"가 없어도 무방하나, 있다면 검색엔진에서 한글로 검색할떄, -->
<!-- 한국어로 문서를 찾고자 하는 사람이 있을 때 찾기 쉬워짐 -->
<!-- 시각장애인을 위한 화면 낭독기도 이를 보고 한국어로 읽어줄때 좋음 -->
<head>
  <meta charset="UTF-8">
  <title>HTML 기본 문서</title>
</head>
<!-- <head> 단에는 웹브라우저가 해당 문서를 해석하는데에 필요한 정보 포함 -->
<!-- 해당 단은 웹브라우저에 보이지 않으며, 문서 정보만 담고있음 -->
<!-- 문서에 필요한 스타일시트파일 or JS or 기타 문서실행에 필요한 외부파일들을 링크-->
<body>
  <h1>프런트엔드 웹 개발</h1>
  <hr>
  <p>HTML</p>
  <p>CSS</p>
  <p>자바스크립트</p>
</body>
<!-- <body> 단에는 실제 웹 문서 내용을 담는다 -->
</html>
<!-- 주석 단축키는 ctrl + /-->


<!-- <head>에 들어가는 내용 중 <meta> 태그가 있고, 문자세트는 "UTF-8"로 지정해줘야함-->
<!-- UTF-8은 한글을 화면에 보여주기위한 문자셋 -->
<!-- 여러 키워드를 통해 정보 지정 -->
<!-- <title>의 경우 tab에 나오는 제목 지정 가능 -->
<!-- <title>을 생략하는 사람들도 있는데, 위에서 설명한 낭독기에서 구별할때 아주 중요하므로 꼭 작성 필요 -->
<!-- 대부분의 태그가 <body> </body> 태그 사이에서 사용하는 태그들 -->
